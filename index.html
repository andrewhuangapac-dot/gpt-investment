<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPTÊäïËµÑÁúãÊùø</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <style>
        [v-cloak] { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body { background-color: #f3f4f6; font-family: sans-serif; }
        .app-container { max-width: 480px; margin: 0 auto; background-color: #fff; min-height: 100vh; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="app" class="app-container" v-cloak>
    
    <header class="sticky top-0 z-40 bg-white/95 border-b border-gray-100 px-5 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-gray-800">GPTÁöÑÊåÅ‰ªì</h1>
            <p v-if="statusMsg" class="text-xs font-bold animate-pulse" :class="statusColor">
                ‚óè {{ statusMsg }}
            </p>
            <p v-else class="text-xs text-gray-400">‚óè ÂæÖÂëΩ</p>
        </div>
        <div class="flex gap-2">
            <button @click="forceUpdate" class="w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <button @click="toggleLogin" class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center">
                <i :class="isAdmin ? 'fa-solid fa-user-shield text-indigo-600' : 'fa-solid fa-lock text-gray-400'"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 px-5 py-6 pb-40">
        <div v-if="loading" class="text-center py-10"><i class="fa-solid fa-spinner fa-spin text-2xl text-gray-300"></i></div>
        
        <div v-else class="space-y-3">
            <div v-for="stock in stocks" :key="stock.id" class="bg-white border border-gray-100 rounded-xl p-4 shadow-sm relative">
                <div v-if="isAdmin" class="absolute top-2 right-2 flex gap-1">
                    <button @click="openModal(stock)" class="p-1 text-gray-300 hover:text-indigo-500"><i class="fa-solid fa-pen"></i></button>
                    <button @click="deleteStock(stock.id)" class="p-1 text-gray-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <span class="block text-xl font-black text-gray-800">{{ stock.symbol }}</span>
                        <span class="text-xs text-gray-400">ÊàêÊú¨ ${{ stock.cost }}</span>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-gray-800">${{ stock.current }}</div>
                        <span class="text-xs font-bold" :class="getStockColor(stock)">
                            {{ getProfitPercent(stock) }}%
                        </span>
                    </div>
                </div>
            </div>
            
            <button v-if="isAdmin" @click="openModal()" class="w-full py-3 bg-gray-50 text-gray-400 rounded-xl text-sm font-bold mt-4 border border-dashed border-gray-300">
                + Êñ∞Â¢ûËÇ°Á•®
            </button>
        </div>

        <div class="mt-8 p-3 bg-gray-900 rounded-lg text-xs font-mono text-green-400 overflow-hidden">
            <p class="text-gray-500 mb-1 border-b border-gray-700 pb-1">SYSTEM LOGS:</p>
            <div class="max-h-32 overflow-y-auto space-y-1">
                <div v-for="(log, i) in logs" :key="i">> {{ log }}</div>
            </div>
        </div>
    </main>

    <div v-if="showEditModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-xs">
            <h3 class="font-bold mb-4">ÁºñËæë/Êñ∞Â¢û</h3>
            <input v-model="form.symbol" placeholder="‰ª£Á†Å (Â¶Ç TSLA)" class="w-full bg-gray-50 p-3 rounded-lg mb-2 uppercase font-bold">
            <input v-model.number="form.cost" type="number" placeholder="ÊàêÊú¨‰ª∑" class="w-full bg-gray-50 p-3 rounded-lg mb-4">
            <div class="flex gap-2">
                <button @click="showEditModal=false" class="flex-1 py-2 bg-gray-100 rounded-lg">ÂèñÊ∂à</button>
                <button @click="saveStock" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

</div>

<script>
// üî¥ ËØ∑ÊõøÊç¢‰Ω†ÁöÑÈÖçÁΩÆ üî¥
const firebaseConfig = {
¬† apiKey: "AIzaSyACJJPHaq3VCpnh1SyCehiwTiQf3IEiY78",
¬† authDomain: "stock-app-1f470.firebaseapp.com",
¬† databaseURL: "https://stock-app-1f470-default-rtdb.asia-southeast1.firebasedatabase.app",
¬† projectId: "stock-app-1f470",
¬† storageBucket: "stock-app-1f470.firebasestorage.app",
¬† messagingSenderId: "474136651144",
¬† appId: "1:474136651144:web:4ff02c92036c4b4ca8063d"
};

const { createApp, ref, onMounted } = Vue;

createApp({
    setup() {
        const stocks = ref([]);
        const logs = ref(["Á≥ªÁªüÂàùÂßãÂåñ..."]);
        const loading = ref(true);
        const isAdmin = ref(localStorage.getItem('isAdmin') === 'true');
        const showEditModal = ref(false);
        const form = ref({});
        const statusMsg = ref("");
        const statusColor = ref("text-gray-500");
        
        // Áä∂ÊÄÅÂèòÈáè
        let db = null;
        let lastTimestamp = 0;
        let dataReady = { stocks: false, time: false };

        const addLog = (msg) => {
            const time = new Date().toLocaleTimeString();
            logs.value.unshift(`[${time}] ${msg}`);
        };

        const setStatus = (msg, type = 'normal') => {
            statusMsg.value = msg;
            if(type === 'error') statusColor.value = 'text-red-500';
            else if(type === 'success') statusColor.value = 'text-green-500';
            else statusColor.value = 'text-orange-500';
        };

        onMounted(() => {
            try {
                if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                    addLog("ÈîôËØØ: API Config Êú™ËÆæÁΩÆ");
                    return;
                }
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                // ÁõëÂê¨ËÇ°Á•®
                db.ref('stocks').on('value', (snap) => {
                    const data = snap.val();
                    stocks.value = data ? Object.values(data) : [];
                    loading.value = false;
                    dataReady.stocks = true;
                    addLog(`Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆ: ${stocks.value.length} ÊîØ`);
                    tryAutoUpdate();
                }, (err) => {
                    addLog(`Firebase ËØªÂèñÂ§±Ë¥•: ${err.code}`);
                    setStatus("Êï∞ÊçÆÂ∫ìÊùÉÈôêÈîôËØØ", "error");
                });

                // ÁõëÂê¨‰∏äÊ¨°Êõ¥Êñ∞Êó∂Èó¥
                db.ref('lastUpdateTimestamp').on('value', (snap) => {
                    lastTimestamp = snap.val() || 0;
                    dataReady.time = true;
                    addLog(`‰∏äÊ¨°Êõ¥Êñ∞: ${new Date(lastTimestamp).toLocaleTimeString()}`);
                    tryAutoUpdate();
                });

            } catch (e) {
                addLog(`ÂàùÂßãÂåñÂ¥©Ê∫É: ${e.message}`);
            }
        });

        // Â∞ùËØïËá™Âä®Êõ¥Êñ∞
        const tryAutoUpdate = () => {
            if (!dataReady.stocks || !dataReady.time) return;
            if (stocks.value.length === 0) return;

            const now = Date.now();
            const diff = (now - lastTimestamp) / 1000;
            
            addLog(`Ê£ÄÊü•Êõ¥Êñ∞: Ë∑ù‰∏äÊ¨° ${diff.toFixed(0)} Áßí`);

            if (diff > 60) { // Ë∂ÖËøá 60 Áßí
                addLog("Êï∞ÊçÆËøáÊúüÔºåÂºÄÂßãËá™Âä®Êõ¥Êñ∞...");
                runUpdate();
            } else {
                addLog("Êï∞ÊçÆÊñ∞È≤úÔºåË∑≥ËøáÊõ¥Êñ∞");
                setStatus("Êï∞ÊçÆÂ∑≤ÊòØÊúÄÊñ∞", "success");
            }
        };

        // Ê†∏ÂøÉÊõ¥Êñ∞ÈÄªËæë
        const runUpdate = async () => {
            setStatus("Ê≠£Âú®Êõ¥Êñ∞ËÇ°‰ª∑...", "loading");
            const updates = {};
            let success = 0;

            for (const stock of stocks.value) {
                try {
                    // ‰ΩøÁî® corsproxy.io
                    const url = `https://corsproxy.io/?` + encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${stock.symbol}?interval=1d`);
                    const res = await fetch(url);
                    if (!res.ok) throw new Error("HTTP " + res.status);
                    
                    const data = await res.json();
                    const price = data.chart.result[0].meta.regularMarketPrice;
                    
                    if (price) {
                        updates[`stocks/${stock.id}/current`] = price;
                        success++;
                        addLog(`${stock.symbol} -> $${price}`);
                    }
                } catch (e) {
                    addLog(`‚ùå ${stock.symbol} Â§±Ë¥•: ${e.message}`);
                }
            }

            if (success > 0) {
                updates['lastUpdateTimestamp'] = firebase.database.ServerValue.TIMESTAMP;
                updates['lastUpdatedString'] = new Date().toLocaleString();
                
                try {
                    await db.ref().update(updates);
                    addLog(`ÊàêÂäüÊõ¥Êñ∞ ${success} ÊîØËÇ°Á•®Âπ∂ÂÜôÂÖ• DB`);
                    setStatus("Êõ¥Êñ∞ÂÆåÊàê", "success");
                } catch (e) {
                    addLog(`‚ùå ÂÜôÂÖ•Êï∞ÊçÆÂ∫ìÂ§±Ë¥•: ${e.message}`);
                    setStatus("Êï∞ÊçÆÂ∫ìÂÜôÂÖ•ÊãíÁªù", "error");
                    alert("Êõ¥Êñ∞Â§±Ë¥•ÔºöËØ∑Ê£ÄÊü• Firebase Rules ÊòØÂê¶ËÆæ‰∏∫ read/write: true");
                }
            } else {
                addLog("Ê≤°ÊúâËé∑ÂèñÂà∞‰ªª‰Ωï‰ª∑Ê†ºÔºåÂèØËÉΩÊòØÁΩëÁªúÈóÆÈ¢ò");
                setStatus("Êõ¥Êñ∞Â§±Ë¥•", "error");
            }
        };

        // UI ËæÖÂä©ÂäüËÉΩ
        const forceUpdate = () => { addLog("ÊâãÂä®Âº∫Âà∂Êõ¥Êñ∞..."); runUpdate(); };
        const toggleLogin = () => { 
            if(isAdmin.value) { isAdmin.value=false; localStorage.removeItem('isAdmin'); }
            else { const p = prompt("ÂØÜÁ†Å"); if(p==="tiktok") { isAdmin.value=true; localStorage.setItem('isAdmin','true'); } }
        };
        const openModal = (s) => { 
            form.value = s ? {...s} : {id:Date.now(), symbol:'', cost:0, current:0}; 
            showEditModal.value=true; 
        };
        const saveStock = () => {
            if(!form.value.symbol) return;
            form.value.symbol = form.value.symbol.toUpperCase();
            db.ref('stocks/'+form.value.id).set(form.value).then(()=>{
                showEditModal.value=false; addLog("ËÇ°Á•®Â∑≤‰øùÂ≠ò");
            });
        };
        const deleteStock = (id) => { if(confirm("Âà†?")) db.ref('stocks/'+id).remove(); };
        const getStockColor = (s) => s.current >= s.cost ? 'text-green-500' : 'text-red-500';
        const getProfitPercent = (s) => s.current === 0 ? '0.00' : ((s.current - s.cost) / s.cost * 100).toFixed(2);

        return { 
            stocks, logs, loading, isAdmin, showEditModal, form, statusMsg, statusColor,
            openModal, saveStock, deleteStock, getStockColor, getProfitPercent, 
            forceUpdate, toggleLogin 
        };
    }
}).mount('#app');
</script>
</body>
</html>
