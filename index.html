            fetch(API_URL + '?action=public_board&t=' + Date.now())

                        return; // åœæ­¢æ¸²æŸ“

                    // 1. æ¸²æŸ“æŒå€‰æ¨™ç±¤èˆ‡æ¼²è·Œå¹…
                    const hBox = document.getElementById('holdings-container');
                    const validHoldings = Array.isArray(json.holdings) ? json.holdings : [];
                    
                    if (validHoldings.length > 0) {

                    }

                    // 2. æ¸²æŸ“å»ºè­°æ¸…å–® (é™åˆ¶ç‚ºè¿‘ 7 å¤©å…§)
                    const list = document.getElementById('rec-list');
                    let validData = Array.isArray(json.data) ? json.data : [];
                    
                    // ğŸš€ æ ¸å¿ƒæ›´æ–°ï¼šéæ¿¾å‡º 7 å¤©å…§çš„è³‡æ–™
                    const sevenDaysAgo = new Date();
                    sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                    
                    validData = validData.filter(item => {

                        const itemDate = new Date(item.date);
                        return itemDate >= sevenDaysAgo; // åªä¿ç•™æ—¥æœŸå¤§æ–¼ç­‰æ–¼ 7 å¤©å‰çš„ç™¼å¸ƒ
                    }).sort((a,b) => new Date(b.date) - new Date(a.date));
                    
                    if (validData.length === 0) {

                    list.innerHTML = validData.map((item, idx) => {
