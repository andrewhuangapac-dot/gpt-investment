<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firebase 股市看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .nums { font-variant-numeric: tabular-nums; }
        /* 漲跌色系 */
        .text-up { color: #f87171; }   
        .text-down { color: #4ade80; } 
        .bg-up { background-color: rgba(248, 113, 113, 0.15); }
        .bg-down { background-color: rgba(74, 222, 128, 0.15); }
        
        /* 載入動畫 */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto bg-slate-900 min-h-screen relative shadow-2xl border-x border-slate-800 flex flex-col">

    <header class="bg-slate-900/90 backdrop-blur px-5 py-4 flex justify-between items-center sticky top-0 z-30 border-b border-slate-800">
        <div>
            <h1 class="text-xl font-bold text-white tracking-wide">MarketVue</h1>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-2 h-2 rounded-full" :class="dbConnected ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500'"></span>
                <span class="text-xs text-slate-400">{{ dbConnected ? 'Firebase 已連線' : '連線中...' }}</span>
            </div>
        </div>
        <button @click="toggleAdmin" :class="isAdmin ? 'text-blue-400 bg-blue-500/10' : 'text-slate-600'" class="p-2 rounded-full transition active:scale-95">
            <span class="material-icons-round">{{ isAdmin ? 'lock_open' : 'lock' }}</span>
        </button>
    </header>

    <div v-if="notices.length > 0 || isAdmin" class="px-4 pt-4">
        <div class="bg-gradient-to-r from-indigo-900/40 to-slate-800 border border-indigo-500/20 rounded-xl p-4 shadow-sm">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-xs font-bold text-indigo-300 uppercase tracking-widest flex items-center gap-1">
                    <span class="material-icons-round text-sm">campaign</span> 公告板
                </h3>
                <button v-if="isAdmin" @click="addNotice" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-2 py-1 rounded text-white transition">+ 發布</button>
            </div>
            <div class="space-y-2">
                <p v-if="notices.length === 0" class="text-xs text-slate-500 text-center py-2">目前無公告</p>
                <transition-group name="fade">
                    <div v-for="notice in notices" :key="notice.id" class="flex justify-between items-start text-sm group border-b border-indigo-500/10 pb-2 last:border-0 last:pb-0">
                        <span class="text-indigo-100 leading-relaxed">{{ notice.content }}</span>
                        <button v-if="isAdmin" @click="removeNotice(notice.id)" class="text-slate-500 hover:text-red-400 ml-2 opacity-100 sm:opacity-0 group-hover:opacity-100 transition">
                            <span class="material-icons-round text-xs">close</span>
                        </button>
                    </div>
                </transition-group>
            </div>
        </div>
    </div>

    <main class="flex-1 px-4 py-4 space-y-4 pb-32">
        <div class="flex justify-between items-end px-1">
            <h3 class="text-slate-400 text-sm font-medium">持倉監控</h3>
            <button @click="triggerPriceUpdate" class="text-xs text-blue-400 flex items-center gap-1 hover:text-blue-300 transition active:scale-95 bg-slate-800 px-2 py-1 rounded-md border border-slate-700">
                <span class="material-icons-round text-sm" :class="{'animate-spin': isUpdatingPrices}">sync</span> 
                {{ isUpdatingPrices ? '報價更新中' : '刷新報價' }}
            </button>
        </div>

        <div v-if="stocks.length === 0 && dbConnected" class="text-center py-16 opacity-50">
            <span class="material-icons-round text-4xl mb-2">savings</span>
            <p class="text-sm">尚未建立持倉</p>
        </div>

        <transition-group name="fade">
            <div v-for="stock in stocks" :key="stock.id" class="bg-slate-800 rounded-xl p-4 shadow-lg border border-slate-700/60 relative hover:border-slate-600 transition duration-300">
                
                <button v-if="isAdmin" @click="removeStock(stock.id)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center shadow-lg z-10 hover:bg-red-600 transition">
                    <span class="material-icons-round text-xs">close</span>
                </button>

                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center gap-3">
                        <div class="w-11 h-11 rounded-xl bg-slate-700/50 flex items-center justify-center font-bold text-sm text-slate-300 border border-slate-600">
                            {{ stock.code }}
                        </div>
                        <div>
                            <h4 class="font-bold text-white text-lg leading-none mb-1">{{ stock.name }}</h4>
                            <span class="text-xs text-slate-500 font-mono">Cost: ${{ stock.cost }}</span>
                        </div>
                    </div>
                    
                    <div class="text-right px-3 py-1.5 rounded-lg transition-colors duration-500" :class="getPnLClass(stock, 'bg')">
                        <p class="text-xl font-bold nums leading-none" :class="getPnLClass(stock, 'text')">
                            {{ getPnLPercent(stock) }}%
                        </p>
                    </div>
                </div>

                <div class="flex justify-between items-center text-sm border-t border-slate-700/80 pt-3 mt-1">
                    <span class="text-slate-400 text-xs">Current Price</span>
                    <div class="flex items-center gap-2">
                         <span class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
                        <span class="text-lg font-bold text-white nums tracking-wide">${{ stock.currentPrice || stock.cost }}</span>
                    </div>
                </div>
            </div>
        </transition-group>
    </main>

    <button v-if="isAdmin" @click="showAddModal = true" class="fixed bottom-8 right-6 bg-blue-600 hover:bg-blue-500 text-white w-14 h-14 rounded-full shadow-xl shadow-blue-900/50 flex items-center justify-center transition transform hover:scale-105 active:scale-90 z-40">
        <span class="material-icons-round text-3xl">add</span>
    </button>

    <div v-if="showAddModal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
        <div class="bg-slate-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl border border-slate-700">
            <h3 class="text-lg font-bold mb-4 text-white">新增追蹤標的</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-slate-400 ml-1">股票代號</label>
                    <input v-model="newStock.code" placeholder="如: TSLA" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-xs text-slate-400 ml-1">股票名稱</label>
                    <input v-model="newStock.name" placeholder="如: 特斯拉" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-xs text-slate-400 ml-1">持倉成本</label>
                    <input type="number" v-model="newStock.cost" placeholder="0.00" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button @click="showAddModal = false" class="flex-1 py-3 rounded-xl text-slate-400 bg-slate-700/50 hover:bg-slate-700 transition">取消</button>
                <button @click="confirmAddStock" class="flex-1 py-3 rounded-xl bg-blue-600 text-white font-bold shadow-lg shadow-blue-600/20 hover:bg-blue-500 transition">確認新增</button>
            </div>
        </div>
    </div>

</div>

<script type="module">
    import { createApp, ref, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    
    // --- FIREBASE SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==========================================
    // ⚠️ 請在此處填入您的 Firebase 設定 ⚠️
    // ==========================================
    const firebaseConfig = {
      apiKey: "AIzaSyACJJPHaq3VCpnh1SyCehiwTiQf3IEiY78",
      authDomain: "stock-app-1f470.firebaseapp.com",
      databaseURL: "https://stock-app-1f470-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "stock-app-1f470",
      storageBucket: "stock-app-1f470.firebasestorage.app",
      messagingSenderId: "474136651144",
      appId: "1:474136651144:web:4ff02c92036c4b4ca8063d"
    };
    // ==========================================

    // 初始化 Firebase
    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
    } catch(e) {
        console.error("Firebase 初始化失敗，請檢查 Config", e);
    }

    createApp({
        setup() {
            const isAdmin = ref(false);
            const showAddModal = ref(false);
            const isUpdatingPrices = ref(false);
            const dbConnected = ref(false);
            
            // 資料容器
            const stocks = ref([]);
            const notices = ref([]);
            const newStock = ref({ code: '', name: '', cost: '' });
            
            // 本地暫存價格 (key: stockId, value: currentPrice)
            // 因為市價不需要存入 Firestore，避免寫入次數過多
            const localPrices = ref({}); 

            // 1. 監聽 Firestore 數據 (Realtime!)
            onMounted(() => {
                if(!db) return;

                // A. 監聽股票列表
                const qStocks = query(collection(db, "stocks"), orderBy("createdAt", "desc"));
                onSnapshot(qStocks, (snapshot) => {
                    dbConnected.value = true;
                    // 將 Firestore 資料轉為 Vue 陣列
                    const stockList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        // 這裡將本地的即時價格合併進去，如果還沒抓到價格，暫時顯示成本價
                        currentPrice: localPrices.value[doc.id] || doc.data().cost 
                    }));
                    stocks.value = stockList;
                    
                    // 第一次載入時，順便觸發一次模擬報價更新
                    if(Object.keys(localPrices.value).length === 0) {
                        triggerPriceUpdate();
                    }
                });

                // B. 監聽公告
                const qNotices = query(collection(db, "notices"), orderBy("createdAt", "desc"));
                onSnapshot(qNotices, (snapshot) => {
                    notices.value = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                });
            });

            // 2. 模擬 API 報價更新 (只在本地運算，不寫入 DB)
            const triggerPriceUpdate = async () => {
                isUpdatingPrices.value = true;
                
                // 模擬網路請求
                await new Promise(r => setTimeout(r, 600));

                stocks.value.forEach(stock => {
                    // 模擬：基於成本價上下波動 5%
                    const randomChange = (Math.random() * 0.1) - 0.05;
                    // 如果之前有舊價格，就基於舊價格波動，比較真實
                    const basePrice = localPrices.value[stock.id] || stock.cost;
                    const newPrice = basePrice * (1 + randomChange);
                    
                    // 更新本地價格表
                    localPrices.value[stock.id] = parseFloat(newPrice.toFixed(2));
                    // 同步更新顯示的 stocks 陣列
                    stock.currentPrice = localPrices.value[stock.id];
                });

                isUpdatingPrices.value = false;
            };

            // 3. 寫入功能 (新增)
            const confirmAddStock = async () => {
                if (!newStock.value.code || !newStock.value.cost) return;
                
                try {
                    await addDoc(collection(db, "stocks"), {
                        code: newStock.value.code.toUpperCase(),
                        name: newStock.value.name,
                        cost: parseFloat(newStock.value.cost),
                        createdAt: serverTimestamp()
                    });
                    // 清空表單
                    newStock.value = { code: '', name: '', cost: '' };
                    showAddModal.value = false;
                    // 立即觸發一次報價更新
                    triggerPriceUpdate();
                } catch (e) {
                    alert("新增失敗，請檢查 Firebase 權限");
                    console.error(e);
                }
            };

            const addNotice = async () => {
                const txt = prompt("請輸入公告內容：");
                if (txt) {
                    await addDoc(collection(db, "notices"), {
                        content: txt,
                        createdAt: serverTimestamp()
                    });
                }
            };

            // 4. 刪除功能
            const removeStock = async (id) => {
                if(confirm("確定刪除此監控項目？")) {
                    await deleteDoc(doc(db, "stocks", id));
                }
            };

            const removeNotice = async (id) => {
                if(confirm("刪除此公告？")) {
                    await deleteDoc(doc(db, "notices", id));
                }
            };

            // 5. 其他邏輯
            const toggleAdmin = () => {
                if (isAdmin.value) isAdmin.value = false;
                else {
                    if (prompt("請輸入管理員密碼") === "tiktok") isAdmin.value = true;
                }
            };

            const getPnLPercent = (stock) => {
                if(!stock.currentPrice || !stock.cost) return "0.00";
                const pnl = ((stock.currentPrice - stock.cost) / stock.cost) * 100;
                return (pnl > 0 ? "+" : "") + pnl.toFixed(2);
            };

            const getPnLClass = (stock, type) => {
                const price = stock.currentPrice || stock.cost;
                const isUp = price >= stock.cost;
                if(type === 'text') return isUp ? 'text-up' : 'text-down';
                if(type === 'bg') return isUp ? 'bg-up' : 'bg-down';
            };

            return {
                isAdmin, showAddModal, isUpdatingPrices, dbConnected,
                stocks, notices, newStock,
                toggleAdmin, confirmAddStock, removeStock, addNotice, removeNotice,
                triggerPriceUpdate, getPnLPercent, getPnLClass
            };
        }
    }).mount('#app');
</script>

</body>
</html>
