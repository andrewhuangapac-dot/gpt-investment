<script>
(function() {
    // ============================================================
    // ğŸ”´ è«‹å¡«å…¥æ‚¨çš„ Apps Script ç¶²å€
    // ============================================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbyXBfSISMPrZtiSt24Wsao-9V7bN5SZ_FjENs48tRiOixqzgxrac0tMa1n9F-Ril6ad/exec'; 
    const APP_NAME = 'ç¾è‚¡ AI æŠ•è³‡å»ºè­°';
    // ============================================================

    const DAYS_LIMIT = 7;
    document.getElementById('app-title').innerText = APP_NAME;

    fetch(API_URL + '?action=public_board')
        .then(res => res.json())
        .then(json => {
            // 1. æ¸²æŸ“æŒå€‰ (iOS é¢¨æ ¼æ¨™ç±¤)
            const holdingsContainer = document.getElementById('holdings-container');
            if (json.holdings && json.holdings.length > 0) {
                holdingsContainer.innerHTML = json.holdings.map(sym => `
                    <a href="https://www.google.com/search?q=finance+${sym}" target="_blank" 
                       class="btn-active no-underline bg-white text-blue-600 border border-slate-100 px-4 py-2 rounded-2xl text-sm font-bold shadow-sm flex items-center gap-1 transition-all">
                       ${sym} <span class="text-[10px] opacity-30">â†—</span>

            } else {
                holdingsContainer.innerHTML = '<div class="w-full py-4 text-center text-slate-300 text-sm bg-white rounded-2xl border border-slate-100 italic">ç›®å‰ç„¡æŒå€‰</div>';
            }

            // 2. æ¸²æŸ“å»ºè­°åˆ—è¡¨ (iOS Card é¢¨æ ¼)
            const list = document.getElementById('rec-list');
            if (!json.data || json.data.length === 0) { renderEmpty(list, "æš«ç„¡å…¬é–‹å»ºè­°"); return; }

            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - DAYS_LIMIT);
            cutoffDate.setHours(0, 0, 0, 0);

            const validData = json.data
                .filter(item => new Date(item.date) >= cutoffDate)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            if (validData.length === 0) { renderEmpty(list, `è¿‘ ${DAYS_LIMIT} æ—¥ç„¡æ–°å»ºè­°`); return; }
            
            list.innerHTML = validData.map((item, index) => {
                const isBuy = item.type === 'Buy';
                const colorClass = isBuy ? 'text-green-600' : 'text-red-600';
                const bgClass = isBuy ? 'bg-green-50' : 'bg-red-50';
                const dateShort = item.date.substring(5);
                const formattedPrice = item.price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                const hasAnalysis = item.analysis && item.analysis.trim() !== '';
                const uniqueId = `analysis-app-${index}`;

                return `

                            </div>
                        </div>

                            ${isBuy ? 'è²·å…¥ Buy' : 'è³£å‡º Sell'}
                        </div>
                    </div>

                        <div>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">å»ºè­°åƒ¹æ ¼</p>
                            <p class="text-base font-black text-slate-700">$${formattedPrice}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">AI åƒè€ƒæ•¸</p>
                            <p class="text-sm font-black text-orange-500">${item.count} æ¬¡åˆ†æ</p>

                    ${hasAnalysis ? `

            }).join('');

function toggleDetails(id, btn) {
    const el = document.getElementById(id);
    if(el.classList.contains('hidden')) {
        el.classList.remove('hidden');
        btn.innerHTML = 'æ”¶èµ·è§€é» â–²';
        btn.classList.replace('bg-blue-50', 'bg-slate-200');

        btn.classList.replace('bg-slate-200', 'bg-blue-50');

}
